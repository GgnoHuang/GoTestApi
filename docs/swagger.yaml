basePath: /
host: localhost:8080
info:
  contact: {}
  description: 最小可行性字串 API，支援 GET/POST 並有 Swagger 文件
  title: 字串 API
  version: "1.0"
paths:
  /string:
    get:
      description: 取得資料庫中最新一筆字串
      responses:
        "200":
          description: 最新字串
          schema:
            type: string
      summary: 取得最新字串
      tags:
      - string
    post:
      consumes:
      - text/plain
      description: 儲存一個新的字串到資料庫
      parameters:
      - description: 字串內容
        in: body
        name: data
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 儲存字串
      tags:
      - string
swagger: "2.0"
